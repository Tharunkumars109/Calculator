<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="tabs">
            <button class="tab active" onclick="showTab('main')">main</button>
            <button class="tab" onclick="showTab('func')">func</button>
            <button class="tab" onclick="showTab('abc')">abc</button>
        </div>

        <div id="main" class="tab-content">
            <button onclick="appendOperator('^2')">a²</button>
            <button onclick="appendOperator('^b')">a^b</button>
            <button onclick="appendOperator('|a|')">|a|</button>
            <button onclick="appendOperator('√')">√</button>
            <button onclick="appendOperator('n√')">n√</button>
            <button onclick="appendOperator('π')">π</button>
            <button onclick="appendOperator('sin')">sin</button>
            <button onclick="appendOperator('cos')">cos</button>
            <button onclick="appendOperator('tan')">tan</button>
        </div>

        <div id="func" class="tab-content hidden">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteDigit()">DEL</button>
            <button onclick="appendOperator('/')">÷</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('*')">×</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">−</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendDot()">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>

        <div id="abc" class="tab-content hidden">
            <button onclick="appendOperator('%')">%</button>
            <button onclick="appendOperator('a/b')">a/b</button>
            <button onclick="appendOperator('ans')">ans</button>
            <button onclick="appendOperator('(')">(</button>
            <button onclick="appendOperator(')')">)</button>
        </div>

        <div class="mode">
            <button onclick="setMode('RAD')">RAD</button>
            <button onclick="setMode('DEG')">DEG</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
